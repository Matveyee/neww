    <script type="text/javascript" >
        function g() {
        let r_mode = document.body.children[1];
        let r_mode1 = document.body.children[0];
        let r_mode2 = document.body.children[2];
        r_mode.style.backgroundColor = 'rgb(250, 174, 34)';
        r_mode1.style.backgroundColor = 'rgb(250, 174, 34)';
        r_mode2.style.backgroundColor = 'rgb(249, 203, 118)';
        let i = 250,k = 174,j = 34, x = 249, y = 203, z = 118;
        function change_color(a,b,c){
            r_mode.style.backgroundColor = `rgb(${a},${b},${c})`;
            r_mode1.style.backgroundColor = `rgb(${a},${b},${c})`;
        }
        function change_color1(d,e,f) {
            r_mode2.style.backgroundColor = `rgb(${d},${e},${f})`;
        }       
        let timer = setInterval(() => {
            if (i >= 30) {i--};
            if (k >= 121) {k--};
            if (j >= 2)   {j--};
            if (x >= 40) {x--};
            if (y >= 158) {y--};
            if (z >= 4)   {z--};
            change_color(i,k,j);
            change_color1(x,y,z);
        }, 4)
        setTimeout(() => {clearInterval(timer)}, 3000)
      }
      setTimeout(g,500)
        
    </script>
